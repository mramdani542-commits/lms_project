<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Hapus - LMS Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 max-w-lg">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <h1 class="text-2xl font-bold mb-4">Apakah Anda yakin?</h1>
            <p class="mb-6">Anda akan menghapus kelas: <strong>{{ class_to_delete.name }}</strong>. Tindakan ini tidak dapat diurungkan.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="flex items-center justify-center space-x-4">
                    <a href="{% url 'class_management' %}" class="bg-gray-200 text-gray-800 py-2 px-6 rounded-md hover:bg-gray-300">Batal</a>
                    <button type="submit" class="bg-red-600 text-white py-2 px-6 rounded-md hover:bg-red-700">Ya, Hapus</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
