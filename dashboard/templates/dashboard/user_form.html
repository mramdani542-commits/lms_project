{% extends 'dashboard/layouts/base.html' %}

{% block title %}{{ page_title }}{% endblock %}
{% block page_title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6">{{ page_title }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex items-center justify-between mt-6">
            <a href="{% url 'user_management' %}" class="text-gray-600 hover:text-gray-800">Batal</a>
            <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Simpan Perubahan</button>
        </div>
    </form>
</div>
{% endblock %}
