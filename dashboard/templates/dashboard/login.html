{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sekolah GenIUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Style untuk Latar Belakang Animasi dan Efek Glow -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0c143c; /* Warna dasar biru tua */
            overflow: hidden;
        }
        
        /* Container untuk canvas animasi */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Efek glow untuk tombol */
        .btn-glow:hover {
            box-shadow: 0 0 15px 5px rgba(59, 130, 246, 0.4);
        }

        /* Animasi form saat muncul */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-animate {
            animation: fadeIn 0.7s ease-out forwards;
        }
    </style>
</head>
<body>

    <!-- Canvas untuk animasi latar belakang teknologi -->
    <canvas id="bg-canvas"></canvas>

    <!-- Konten Login Utama -->
    <div class="relative flex items-center justify-center h-screen p-4 z-10">
        <div class="w-full max-w-md form-animate">
            <form method="post" class="bg-white/10 backdrop-blur-lg shadow-2xl rounded-2xl px-8 pt-8 pb-8 border border-white/20">
                {% csrf_token %}
                <div class="mb-8 text-center">
                    <img src="{% static 'images/Logo.png' %}" alt="LMS Genius Logo" class="mx-auto w-24 h-auto">
                    <h1 class="text-white text-3xl font-bold mt-4" style="text-shadow: 0 0 10px rgba(255,255,255,0.3);">
                        Selamat Datang
                    </h1>
                    <p class="text-gray-300">Silakan login untuk melanjutkan</p>
                </div>

                {% if form.errors %}
                <div class="bg-red-500/50 text-white p-3 rounded-md mb-4 text-sm text-center border border-red-300">
                    <p>Username atau password Anda salah. Silakan coba lagi.</p>
                </div>
                {% endif %}

                <div class="mb-5">
                    <label class="block text-gray-300 text-sm font-bold mb-2" for="id_username">
                        Username
                    </label>
                    <div class="relative">
                        <i class="ph ph-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input name="username" id="id_username" class="shadow-inner appearance-none border border-white/20 bg-white/10 rounded-lg w-full py-3 pl-10 pr-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" placeholder="Masukkan username">
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-300 text-sm font-bold mb-2" for="id_password">
                        Password
                    </label>
                    <div class="relative">
                        <i class="ph ph-lock-key absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input name="password" id="id_password" class="shadow-inner appearance-none border border-white/20 bg-white/10 rounded-lg w-full py-3 pl-10 pr-10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" placeholder="******************">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-white">
                            <i class="ph-fill ph-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-center mt-8">
                    <button class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline shadow-lg transform hover:scale-105 transition-all duration-300 btn-glow" type="submit">
                        LOGIN
                    </button>
                </div>
            </form>
            
            <div class="text-center text-gray-400 text-xs mt-6">
                <p>&copy; {% now "Y" %} Sekolah GenIUS. All Rights Reserved.</p>
                <p class="mt-1">Dibuat & Dikembangkan oleh <strong>Anak_Cisoka</strong>.</p>
            </div>
        </div>
    </div>
    
    <script>
        // Script untuk Animasi Latar Belakang "Plexus"
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                this.x += this.speedX;
                this.y += this.speedY;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function connect() {
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    const dx = particles[a].x - particles[b].x;
                    const dy = particles[a].y - particles[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 100})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            connect();
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            init();
        });

        // Script untuk Toggle Password
        const togglePasswordButton = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('id_password');
        const icon = togglePasswordButton.querySelector('i');

        togglePasswordButton.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            icon.classList.toggle('ph-eye');
            icon.classList.toggle('ph-eye-slash');
        });
    </script>
</body>
</html>
