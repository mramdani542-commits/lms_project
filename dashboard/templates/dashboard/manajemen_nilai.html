<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Manajemen Nilai dan Rapor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #4f46e5; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .student-link.active { background-color: #eef2ff; color: #3730a3; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header dengan Tombol Kembali, Impor/Ekspor -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
            <div class="flex items-center gap-4">
                <!-- TOMBOL KEMBALI BARU -->
                <a href="{% url 'dashboard_guru' %}" title="Kembali ke Dashboard Utama" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded-lg shadow-sm flex items-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </a>
                <h1 class="text-2xl font-bold text-gray-800">Manajemen Nilai dan Rapor</h1>
            </div>
            <div class="flex space-x-2">
                <button id="import-btn" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded-lg shadow-sm flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    Import Nilai
                </button>
                <input type="file" id="file-input" class="hidden" accept=".csv">
                <button id="export-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-sm flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    Export Nilai Kelas
                </button>
            </div>
        </div>

        <!-- Filter -->
        <div class="bg-white p-6 rounded-xl shadow-md space-y-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="select-kelas" class="block text-sm font-medium text-gray-700 mb-1">Pilih Kelas</label>
                    <select id="select-kelas" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option disabled selected>-- Pilih Kelas --</option>
                        {% for kelas in daftar_kelas %}<option value="{{ kelas.pk }}">{{ kelas.name }}</option>{% endfor %}
                    </select>
                </div>
                <div>
                    <label for="select-mapel" class="block text-sm font-medium text-gray-700 mb-1">Pilih Mata Pelajaran</label>
                    <select id="select-mapel" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option disabled selected>-- Pilih Mata Pelajaran --</option>
                        {% for mapel in daftar_mapel %}<option value="{{ mapel.pk }}">{{ mapel.nama }}</option>{% endfor %}
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Kontainer Utama -->
        <div id="main-container" class="grid grid-cols-1 lg:grid-cols-3 gap-8 hidden">
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md self-start">
                <h2 class="text-lg font-bold text-gray-800 border-b pb-3 mb-4">Daftar Siswa</h2>
                <div class="space-y-2" id="student-list"></div>
            </div>
            <div id="panel-placeholder" class="lg:col-span-2 text-center py-20 text-gray-500"><p>Pilih siswa dari daftar di sebelah kiri.</p></div>
            <div id="rapor-panel" class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md hidden"></div>
        </div>

        <div id="main-placeholder" class="text-center py-20 text-gray-500"><p>Silakan pilih kelas untuk menampilkan daftar siswa.</p></div>
        <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center hidden z-50"><div class="loader"></div></div>
    </div>

    <script>
        // ... (Seluruh kode JavaScript Anda tetap sama) ...
        document.addEventListener('DOMContentLoaded', function () {
            const API_BASE_URL = '/dashboard/api';
            let currentSiswaId = null;
            let currentRaporId = null;

            const selectKelas = document.getElementById('select-kelas');
            const selectMapel = document.getElementById('select-mapel');
            const studentList = document.getElementById('student-list');
            const mainContainer = document.getElementById('main-container');
            const raporPanel = document.getElementById('rapor-panel');
            const panelPlaceholder = document.getElementById('panel-placeholder');
            const loadingOverlay = document.getElementById('loading-overlay');
            const exportBtn = document.getElementById('export-btn');
            const importBtn = document.getElementById('import-btn');
            const fileInput = document.getElementById('file-input');

            function setupEventListeners() {
                selectKelas.addEventListener('change', () => loadSiswaList(selectKelas.value));
                selectMapel.addEventListener('change', () => {
                    if (currentSiswaId) loadRaporData(currentSiswaId, selectMapel.value);
                });
                studentList.addEventListener('click', (event) => {
                    const link = event.target.closest('a.student-link');
                    if (!link) return;
                    event.preventDefault();
                    currentSiswaId = link.dataset.siswaId;
                    document.querySelectorAll('.student-link').forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    loadRaporData(currentSiswaId, selectMapel.value);
                });
                raporPanel.addEventListener('click', (event) => {
                    if (event.target.id === 'add-penilaian-btn') handleAddPenilaian();
                    if (event.target.id === 'save-all-btn') handleSaveAll();
                });
                exportBtn.addEventListener('click', handleExport);
                importBtn.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', handleImport);
            }
            
            function handleExport() {
                const kelasId = selectKelas.value;
                const mapelId = selectMapel.value;
                if (!kelasId || selectKelas.options[selectKelas.selectedIndex].disabled || !mapelId || selectMapel.options[selectMapel.selectedIndex].disabled) {
                    alert("Silakan pilih Kelas dan Mata Pelajaran terlebih dahulu untuk mengekspor nilai.");
                    return;
                }
                window.location.href = `/dashboard/export/nilai/kelas/${kelasId}/mapel/${mapelId}/`;
            }

            async function handleImport() {
                const kelasId = selectKelas.value;
                const mapelId = selectMapel.value;
                const file = fileInput.files[0];
                if (!kelasId || selectKelas.options[selectKelas.selectedIndex].disabled || !mapelId || selectMapel.options[selectMapel.selectedIndex].disabled) {
                    alert("Silakan pilih Kelas dan Mata Pelajaran terlebih dahulu sebelum mengimpor nilai.");
                    fileInput.value = '';
                    return;
                }
                if (!file) return;
                const formData = new FormData();
                formData.append('file_import', file);
                showLoading();
                try {
                    const response = await fetch(`/dashboard/import/nilai/kelas/${kelasId}/mapel/${mapelId}/`, {
                        method: 'POST',
                        body: formData,
                    });
                    const result = await response.json();
                    if (response.ok) {
                        let message = result.message;
                        if (result.errors && result.errors.length > 0) {
                            message += "\n\nDetail Error:\n" + result.errors.join("\n");
                        }
                        alert(message);
                        if (currentSiswaId) {
                            loadRaporData(currentSiswaId, mapelId);
                        }
                    } else {
                        throw new Error(result.message || 'Gagal mengimpor file.');
                    }
                } catch (error) {
                    alert(`Terjadi kesalahan: ${error.message}`);
                } finally {
                    hideLoading();
                    fileInput.value = '';
                }
            }
            async function loadRaporData(siswaId, mapelId) {
  if (!siswaId || !mapelId || selectMapel.options[selectMapel.selectedIndex].disabled) {
    panelPlaceholder.innerHTML = '<p>Pilih siswa dan mata pelajaran untuk melihat nilai.</p>';
    raporPanel.classList.add('hidden');
    panelPlaceholder.classList.remove('hidden');
    return;
  }

  showLoading();
  panelPlaceholder.classList.add('hidden');
  raporPanel.classList.remove('hidden');
  raporPanel.innerHTML = '<div class="loader mx-auto"></div>';

  try {
    const response = await fetch(`${API_BASE_URL}/rapor/siswa/${siswaId}/mapel/${mapelId}/`);
    if (!response.ok) throw new Error('Gagal memuat data rapor dari server.');
    
    const data = await response.json();   // <-- data baru ada di sini
    currentRaporId = data.rapor_id;
                    let penilaianHtml = data.penilaian.map(p => `
                        <div class="grid grid-cols-3 gap-4 items-center border-b pb-2" data-penilaian-id="${p.id}">
                            <div class="col-span-2"><p class="font-semibold">${p.nama_penilaian}</p><p class="text-sm text-gray-500">${p.komponen_nama}</p></div>
                            <input type="number" value="${p.nilai}" class="penilaian-input p-2 border rounded-md text-center">
                        </div>`).join('');
                    let komponenOptions = data.komponen_tersedia.map(k => `<option value="${k.id}">${k.nama_komponen}</option>`).join('');
                    raporPanel.innerHTML = `
                        <h3 class="text-xl font-bold text-gray-900 mb-4">Detail Penilaian</h3>
                        <div id="penilaian-list" class="space-y-3 mb-6">${penilaianHtml || '<p class="text-gray-500">Belum ada penilaian harian.</p>'}</div>
                        <div class="bg-gray-50 p-4 rounded-lg border mb-6">
                           <h4 class="font-semibold mb-3">Tambah Penilaian Baru</h4>
                           <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                               <select id="new-komponen" class="p-2 border rounded-md">${komponenOptions}</select>
                               <input type="text" id="new-nama-penilaian" placeholder="Nama Penilaian (e.g., Tugas Bab 1)" class="p-2 border rounded-md md:col-span-2">
                               <input type="number" id="new-nilai" placeholder="Nilai" class="p-2 border rounded-md">
                               <button id="add-penilaian-btn" class="bg-gray-600 text-white p-2 rounded-md hover:bg-gray-700 md:col-span-2">Tambah</button>
                           </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div><label class="block text-sm font-medium text-gray-700">Nilai UTS</label><input type="number" id="nilai-uts" value="${data.nilai_uts}" class="mt-1 w-full p-2 border rounded-md"></div>
                            <div><label class="block text-sm font-medium text-gray-700">Nilai UAS</label><input type="number" id="nilai-uas" value="${data.nilai_uas}" class="mt-1 w-full p-2 border rounded-md"></div>
                        </div>
                        <div class="bg-indigo-50 p-4 rounded-lg mb-6">
                            <label class="block text-sm font-medium text-gray-700">Nilai Akhir Rata-Rata (Harian)</label>
                            <p class="text-2xl font-bold text-indigo-700">${data.nilai_akhir_rata_rata}</p>
                        </div>
                        <div><label class="block text-sm font-medium text-gray-700">Catatan Guru</label><textarea id="catatan-guru" class="mt-1 w-full p-2 border rounded-md" rows="3">${data.catatan_guru || ''}</textarea></div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <!-- Kehadiran -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
  <div>
    <label class="block text-sm font-medium text-gray-700">Sakit (hari)</label>
    <input type="number" id="hadir-sakit" class="mt-1 w-full p-2 border rounded-md" min="0" value="0">
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Izin (hari)</label>
    <input type="number" id="hadir-izin" class="mt-1 w-full p-2 border rounded-md" min="0" value="0">
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Tanpa Keterangan (hari)</label>
    <input type="number" id="hadir-alpha" class="mt-1 w-full p-2 border rounded-md" min="0" value="0">
  </div>
</div>

<!-- Ekstrakurikuler -->
<div class="mb-6">
  <div class="flex items-center justify-between mb-2">
    <h4 class="font-semibold">Ekstrakurikuler</h4>
    <button id="btn-add-ekskul" class="text-sm bg-gray-200 px-3 py-1 rounded">Tambah</button>
  </div>
  <div id="ekskul-list" class="space-y-2"></div>
  <template id="tpl-ekskul-row">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
      <input class="ekskul-nama p-2 border rounded" placeholder="Nama kegiatan">
      <input class="ekskul-predikat p-2 border rounded" placeholder="Predikat (opsional)">
      <input class="ekskul-ket p-2 border rounded md:col-span-1" placeholder="Keterangan (opsional)">
    </div>
  </template>
</div>

<!-- Prestasi -->
<div class="mb-6">
  <div class="flex items-center justify-between mb-2">
    <h4 class="font-semibold">Prestasi</h4>
    <button id="btn-add-prestasi" class="text-sm bg-gray-200 px-3 py-1 rounded">Tambah</button>
  </div>
  <div id="prestasi-list" class="space-y-2"></div>
  <template id="tpl-prestasi-row">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
      <input class="prestasi-jenis p-2 border rounded" placeholder="Jenis prestasi/kegiatan">
      <input class="prestasi-ket p-2 border rounded" placeholder="Keterangan">
    </div>
  </template>
</div>

<!-- Catatan Wali Kelas & Tanggapan Orang Tua -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
  <div>
    <label class="block text-sm font-medium text-gray-700">Catatan Wali Kelas</label>
    <textarea id="catatan-wk" class="mt-1 w-full p-2 border rounded-md" rows="3"></textarea>
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Tanggapan Orang Tua</label>
    <textarea id="tanggapan-ortu" class="mt-1 w-full p-2 border rounded-md" rows="3" placeholder="Opsional"></textarea>
  </div>
</div>

<!-- Kenaikan Kelas -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
  <div>
    <label class="block text-sm font-medium text-gray-700">Status Kenaikan</label>
    <select id="kenaikan-status" class="mt-1 w-full p-2 border rounded-md">
      <option value="">-- pilih --</option>
      <option value="NAIK">Naik Kelas</option>
      <option value="TINGGAL">Tinggal di Kelas</option>
      <option value="LULUS">Lulus</option>
    </select>
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Keterangan</label>
    <input type="text" id="kenaikan-ket" class="mt-1 w-full p-2 border rounded-md" placeholder="mis. Naik ke XI">
  </div>
</div>

                        <div class="mt-8 pt-6 border-t flex justify-end"><button id="save-all-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">Simpan Semua Perubahan</button></div>`;
                // isi Kehadiran
document.getElementById('hadir-sakit').value = data.kehadiran?.sakit ?? 0;
document.getElementById('hadir-izin').value  = data.kehadiran?.izin  ?? 0;
document.getElementById('hadir-alpha').value = data.kehadiran?.alpha ?? 0;

// isi Ekskul
const eksList = document.getElementById('ekskul-list');
const eksTpl = document.getElementById('tpl-ekskul-row').content;
eksList.innerHTML = '';
(data.ekstrakurikuler || []).forEach(e => {
  const row = eksTpl.cloneNode(true);
  row.querySelector('.ekskul-nama').value = e.nama_kegiatan;
  row.querySelector('.ekskul-predikat').value = e.predikat || '';
  row.querySelector('.ekskul-ket').value = e.keterangan || '';
  eksList.appendChild(row);
});

// tombol tambah ekskul
document.getElementById('btn-add-ekskul').onclick = () => {
  eksList.appendChild(eksTpl.cloneNode(true));
};

// isi Prestasi
const prList = document.getElementById('prestasi-list');
const prTpl = document.getElementById('tpl-prestasi-row').content;
prList.innerHTML = '';
(data.prestasi || []).forEach(p => {
  const row = prTpl.cloneNode(true);
  row.querySelector('.prestasi-jenis').value = p.jenis_kegiatan;
  row.querySelector('.prestasi-ket').value = p.keterangan || '';
  prList.appendChild(row);
});
document.getElementById('btn-add-prestasi').onclick = () => {
  prList.appendChild(prTpl.cloneNode(true));
};

// Catatan & Tanggapan
document.getElementById('catatan-wk').value = data.catatan_wali_kelas || '';
document.getElementById('tanggapan-ortu').value = data.tanggapan_orang_tua || '';

// Kenaikan kelas
document.getElementById('kenaikan-status').value = (data.kenaikan_kelas?.status) || '';
document.getElementById('kenaikan-ket').value = (data.kenaikan_kelas?.keterangan) || '';

                } catch (error) { raporPanel.innerHTML = `<p class="text-red-500">${error.message}</p>`; } finally { hideLoading(); }
            }
            async function handleAddPenilaian() {
                if (!currentRaporId) { alert("Error: ID Rapor tidak ditemukan."); return; }
                const payload = { rapor_id: currentRaporId, komponen_id: document.getElementById('new-komponen').value, nama_penilaian: document.getElementById('new-nama-penilaian').value, nilai: document.getElementById('new-nilai').value };
                if (!payload.nama_penilaian || !payload.nilai) { alert('Nama penilaian dan nilai tidak boleh kosong.'); return; }
                showLoading();
                try {
                    const response = await fetch(`${API_BASE_URL}/penilaian/tambah/`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
                    if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.message || 'Gagal menambah penilaian.'); }
                    loadRaporData(currentSiswaId, selectMapel.value);
                } catch (error) { alert(error.message); } finally { hideLoading(); }
            }
            async function handleSaveAll() {
                if (!currentRaporId) { alert("Error: ID Rapor tidak ditemukan."); return; }
                const penilaianItems = [];
                document.querySelectorAll('#penilaian-list > div[data-penilaian-id]').forEach(el => {
                    penilaianItems.push({ id: el.dataset.penilaianId, nilai: el.querySelector('.penilaian-input').value });
                });
                const ekskulPayload = [];
document.querySelectorAll('#ekskul-list .grid').forEach(row => {
  ekskulPayload.push({
    nama_kegiatan: row.querySelector('.ekskul-nama').value.trim(),
    predikat: row.querySelector('.ekskul-predikat').value.trim(),
    keterangan: row.querySelector('.ekskul-ket').value.trim(),
  });
});

const prestasiPayload = [];
document.querySelectorAll('#prestasi-list .grid').forEach(row => {
  prestasiPayload.push({
    jenis_kegiatan: row.querySelector('.prestasi-jenis').value.trim(),
    keterangan: row.querySelector('.prestasi-ket').value.trim(),
  });
});

const payload = {
  nilai_uts: document.getElementById('nilai-uts').value,
  nilai_uas: document.getElementById('nilai-uas').value,
  catatan_guru: document.getElementById('catatan-guru').value,
  penilaian: penilaianItems,

  kehadiran: {
    sakit: document.getElementById('hadir-sakit').value,
    izin: document.getElementById('hadir-izin').value,
    alpha: document.getElementById('hadir-alpha').value,
  },
  ekstrakurikuler: ekskulPayload,
  prestasi: prestasiPayload,
  catatan_wali_kelas: document.getElementById('catatan-wk').value,
  tanggapan_orang_tua: document.getElementById('tanggapan-ortu').value,
  kenaikan_kelas: {
    status: document.getElementById('kenaikan-status').value,
    keterangan: document.getElementById('kenaikan-ket').value,
  }
};
                showLoading();
                try {
                    const response = await fetch(`${API_BASE_URL}/rapor/${currentRaporId}/simpan/`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error('Gagal menyimpan perubahan.');
                    alert('Data berhasil disimpan!');
                    loadRaporData(currentSiswaId, selectMapel.value);
                } catch (error) { alert(error.message); } finally { hideLoading(); }
            }
            async function loadSiswaList(kelasId) {
                showLoading();
                document.getElementById('main-placeholder').classList.add('hidden');
                mainContainer.classList.remove('hidden');
                raporPanel.classList.add('hidden');
                panelPlaceholder.classList.remove('hidden');
                studentList.innerHTML = '<p class="text-gray-500">Memuat siswa...</p>';
                try {
                    const response = await fetch(`${API_BASE_URL}/kelas/${kelasId}/siswa/`);
                    if (!response.ok) throw new Error(`Gagal memuat daftar siswa.`);
                    const dataSiswa = await response.json();
                    studentList.innerHTML = ''; 
                    if (dataSiswa.length === 0) {
                        studentList.innerHTML = '<p class="text-gray-500 text-sm">Tidak ada siswa.</p>';
                    } else {
                        dataSiswa.forEach(siswa => {
                            const link = document.createElement('a');
                            link.href = '#';
                            link.className = 'student-link block p-3 rounded-lg hover:bg-gray-100 transition-colors';
                            link.textContent = siswa.name; 
                            link.dataset.siswaId = siswa.id;
                            studentList.appendChild(link);
                        });
                    }
                } catch (error) { studentList.innerHTML = `<p class="text-red-500 text-sm">${error.message}</p>`; } finally { hideLoading(); }
            }
            function showLoading() { loadingOverlay.classList.remove('hidden'); }
            function hideLoading() { loadingOverlay.classList.add('hidden'); }

            setupEventListeners();
        });
    </script>
</body>
</html>
